<section class="hero" id="home">
  <div class="container">
    <div class="hero-content">
      <div class="hero-text">
        <h1>Bonjour, je suis <span class="highlight">{{ profileData.name }}</span></h1>
<h2 style="color: black;">Élève ingénieure & Développeuse Full-Stack</h2>
<p style="color: black;">{{ profileData.aboutMe }}</p>

        <div class="hero-buttons">
          <a href="#contact" class="btn">Me contacter</a>
          <a href="#skills" class="btn secondary">Voir mes compétences</a>
        </div>
     
      </div>
      <div class="hero-image">
        <div class="image-container">
          <img src="images/mar1.jpg" alt="Mariem Jlassi" class="profile-image">       
        </div>
        <div class="floating-elements">
          <div class="floating-element element-1">Java</div>
          <div class="floating-element element-2">Angular</div>
          <div class="floating-element element-3">Spring Boot</div>
          <div class="floating-element element-4">PostgreSQL</div>
          <div class="floating-element element-5">Spring Security</div>
          <div class="floating-element element-6">Symfony</div>
        </div>
      </div>
    </div>
  </div>
  <div class="scroll-indicator">
    <span></span>
  </div>
</section>

<app-about id="about"></app-about>
<app-skills id="skills"></app-skills>
<app-projets id="projets"></app-projets>
<app-education id="education"></app-education>
<app-contact id="contact"></app-contact>
